<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="more-details">
    <img class="image-more-details" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix"><a class="link-more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <section>
      <label class="label-add-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-text input-field" type="text">
        <button class="btn-add">Add</button>
      </div>
    </section>
    <h3 class="header">Todo</h3>
    <ul id="incomplete-tasks" class="list-tasks">
      <li class="list-item">
        <input type="checkbox" class="input-check">
        <label class="label task input-field">Pay Bills</label>
        <input type="text" class="task input-text input-field">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg" class="remove-image" alt="delete element icon">
        </button>
      </li>
      <li class="list-item editMode">
        <input type="checkbox" class="input-check">
        <label class="label task input-field">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text input-field">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img src="./remove.svg" class="remove-image" alt="delete element icon">
        </button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul id="completed-tasks" class="list-tasks completed-list">
      <li class="list-item">
        <input type="checkbox" class="input-check" checked>
        <label class="label task input-field">See the Doctor</label>
        <input type="text" class="task input-text input-field">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg" class="remove-image" alt="delete element icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
