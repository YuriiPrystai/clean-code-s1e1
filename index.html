<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="block-more-details">
    <img class="image-more-details" src="./eisenhower-matrix.jpg"><a class="link-more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task input-field" type="text"><button class="btn">Add</button>
      </div>
    </p>
    <h3 class="header">Todo</h3>
    <ul id="incompleteTasks" class="list-tasks">
      <li>
        <input type="checkbox"><label class="task input-field">Pay Bills</label>
        <input type="text"><button class="edit input-field btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg"></button>
      </li>
      <li class="editMode">
        <input type="checkbox"><label class="task input-field">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-field"><button class="edit btn">Save</button>
        <button class="delete btn"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul id="completed-tasks" class="list-tasks">
      <li>
        <input type="checkbox" checked><label class="task input-field">See the Doctor</label>
        <input type="text" class="task"><button class="edit input-field btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
